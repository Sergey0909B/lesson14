<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14 Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <div class="main__container">
                <div class="car-page">
                        <div class="car-body">
                            <div class="car-roof"></div>
                            <div class="car-text">
                                <p>Хто ото намалював, Побачу, вуха надеру!!! </p>
                            </div>
                            <div class="car-text2">
                                <p>Хоча...Наче норм</p>
                            </div>
                            <div class="car-carcas">
                                <img src="img/betman.png" alt="betman">
                            </div>
                            <div class="car-window">
                                <div class="car-window__right"></div>
                            </div>
                            <div class="car-door door">
                                <div class="door-left"></div>
                                <div class="door-item"></div>
                            </div>
                            <div class="car-headlight">
                                <div class="car-headlight__left"></div>
                                <div class="car-headlight__right"></div>
                            </div>
                            <div class="car-wheel">
                                <div class="car-wheel__left">
                                    <div class="car-wheel__radius"></div>
                                    <div class="car-wheel__item  wheel-left"></div>
                                </div>
                                <div class="car-wheel__right">
                                    <div class="car-wheel__radius-right"></div>
                                    <div class="car-wheel__item wheel-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
